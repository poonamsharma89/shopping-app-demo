<div class="container">
    <div class="row">
        <div class="col-8">
            <!-- here goes the product list card-->
            <div class="card">
                <div class="card-header bg-info">
                    <h3>Product List</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-3 col-sm-6 col-4" *ngFor="let product of allProducts">
                            <div class="card border border-warning my-3">
                            <img 
                                [src]="product.product_image" 
                                class="card-img-top" 
                                [alt]="product.product_name"
                                width="120px"
                                height="250px">
                            <div class="card-body">
                                <div class="card-title">{{ product.product_name }}</div>
                                <div class="card-text">{{ product.product_price }}</div>
                                <button class="btn btn-primary" type="button" (click)="addToCart(product)">Add to Cart</button>
                            </div>
                            </div>


                        </div> 
                    </div>
                </div>
                <div class="card-footer">
                    @Copyright
                </div>
            </div>
        </div>
        <div class="col-4">
            <!-- here goes the shopping cart-->
            <div class="card">
                <div class="card-header bg-warning">
                    <h3>Shopping Cart</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of cartProduct">
                            <tr>
                                <td>{{ item.product_name }}</td>
                                <td>{{ item.product_price }}</td>
                                <button type="button" class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="card-footer bg-dark text-white">
                    Total: 
                </div>
            </div>
        </div>
    </div>

</div>
